ubml: "1.4"

# Example Strategy Document demonstrating Management Consulting Frameworks
# - Three Horizons strategic planning
# - BCG Growth-Share Matrix portfolio classification
# - Customer journey mapping

valueStreams:
  VS00001:
    name: "Order to Cash"
    description: "End-to-end value stream from customer order to payment collection"
    customer: AC00001  # Customer role
    triggeringEvent: "Customer places order"
    endingEvent: "Payment received and reconciled"
    
    stages:
      - name: "Order Capture"
        description: "Customer discovers product, evaluates options, and places order"
        processes:
          - PR00001  # Customer Onboarding process
        
        # Customer journey metadata (NEW)
        customerTouchpoints:
          - "E-commerce website"
          - "Sales representative phone call"
          - "Email order confirmation"
        
        customerEmotionalState: "curious"
        
        painPoints:
          - "Unclear product pricing on website"
          - "Long wait time for sales callback (24+ hours)"
          - "Confusing checkout process with too many steps"
        
        momentsOfTruth:
          - "First pricing quote received - makes or breaks the deal"
          - "Order confirmation arrives within 5 minutes"
        
        customerValue: "Customer understands total cost and delivery timeline"
      
      - name: "Order Fulfillment"
        description: "Pick, pack, and ship the order"
        
        customerTouchpoints:
          - "Shipping notification email"
          - "Package tracking website"
          - "Delivery confirmation SMS"
        
        customerEmotionalState: "anxious"
        
        painPoints:
          - "No real-time tracking updates"
          - "Delivery windows too wide (8am-6pm)"
        
        momentsOfTruth:
          - "Package arrives on promised date or not"
          - "Package arrives undamaged"
        
        customerValue: "Customer receives correct products on time"
      
      - name: "Payment & Reconciliation"
        description: "Invoice, collect payment, reconcile"
        
        customerTouchpoints:
          - "Invoice email"
          - "Payment portal"
          - "Receipt confirmation"
        
        customerEmotionalState: "confident"
        
        painPoints:
          - "Invoice details don't match order confirmation"
          - "Payment portal doesn't support all payment methods"
        
        customerValue: "Customer completes transaction efficiently"
    
    valueOutcome: "Customer receives correct products on time and pays the right amount"
    owner: AC00002  # VP Operations

capabilities:
  CP00001:
    name: "Process Customer Orders"
    description: "Receive, validate, and fulfill customer orders efficiently"
    level: 2
    
    # NEW: Strategic Horizon classification
    strategicHorizon: h1  # Core business - maintain and defend
    
    maturity: 3  # Defined - standardized processes
    targetMaturity: 4  # Managed - measured and controlled
    
    strategicImportance: essential  # Must be good, but not differentiating
    
    processes:
      - PR00001  # Customer Onboarding
    
    owner: AC00002  # VP Operations
  
  CP00002:
    name: "Deliver Omnichannel Customer Experience"
    description: "Seamless customer experience across web, mobile, phone, and in-person channels"
    level: 2
    
    # NEW: Horizon 2 - emerging opportunity
    strategicHorizon: h2  # Invest and grow
    
    maturity: 2  # Repeatable - some processes in place
    targetMaturity: 4  # Managed
    
    strategicImportance: differentiating  # Competitive advantage
    
    owner: AC00003  # Chief Digital Officer
  
  CP00003:
    name: "Leverage AI for Predictive Customer Service"
    description: "Use AI to predict customer needs and proactively solve problems"
    level: 3
    
    # NEW: Horizon 3 - future option
    strategicHorizon: h3  # Explore and experiment
    
    maturity: 1  # Initial - ad-hoc, experimental
    targetMaturity: 3  # Defined
    
    strategicImportance: differentiating  # Future competitive advantage
    
    owner: AC00003  # Chief Digital Officer

products:
  PD00001:
    name: "Enterprise Platform - Legacy Edition"
    description: "Mature enterprise software platform with 60% market share"
    
